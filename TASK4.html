<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/all.min.css" rel="stylesheet"/>
        <script src="js/bootstrap.bundle.min.js">
            
        
        </script>
 
    </head>
       
    <body>
        <!---start modal-->
     <b class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#box">TECHPILE CAREER</b>

  
  <!-- Modal -->
  <div class="modal fade" id="box" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 700px; right: 20%;">
        <div class="modal-body" >
            
            <p class="h3 text-center">APPLY FOR JOB</p>
       <div class="row">
        <div class="col-sm-6">
            Apply For : <br>
            <input type="text" placeholder="Choose" class="form-control" >
            Email : <br>
            <input type="text" placeholder="Enter Your Email" class="form-control" >
            Location : <br>
            <textarea type="text" placeholder="Full Address" class="form-control" rows="4" ></textarea>
        </div>
        <div class="col-sm-6">
            Name : <br>
            <input type="text" placeholder="Enter Name" class="form-control" >
            Phone : <br>
            <input type="text" placeholder="Enter MObile No" class="form-control" >
            City : <br>
            <input type="text" placeholder="Choose City" class="form-control" >
            Choose File : <br>
            <div class="input-group">
           <input type="text" class="form-control" placeholder="Choose File"> 
           <div class="input-group-text"><b class="fs-3 text-warning"><i class="fa-solid fa-cloud-arrow-up"></i></b>
        </div>
        </div>
        </div>
        <input type="submit" value="SUBMIT RESUME" class="form-control btn btn-success mt-4">
       </div>
          
        </div>
       </div>
    </div>
  </div>  
  <!---end modal--> 
    </body>
</html>
