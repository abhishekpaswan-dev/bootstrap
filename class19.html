<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/all.min.css" rel="stylesheet"/>
        <script src="js/bootstrap.bundle.min.js"></script>
        <style>
            .text-bg-mycolor
            {
                background: rgba(0,0,0,.4);
                color: white !important;
               
            }
        </style>
    </head>
    <body>
        <div class="row"> 
            <div class="col-sm-12 slider">
                <!---start slider -->
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval=".5" >
                        <img src="photo/abhishek.jpg" class="d-block w-100" alt="..." style="max-height:800px ;">
                        <div class="carousel-caption d-none d-md-block text-bg-mycolor">
                          <h5>First slide label</h5>
                          <p>Lady</p>
                        </div>
                      </div>
                      <div class="carousel-item" data-bs-interval=".5">
                        <img src="photo/aaa.jpg" class="d-block w-100" alt="..." style="max-height:800px ;">
                        <div class="carousel-caption d-none d-md-block text-bg-mycolor">
                          <h5>Second slide label</h5>
                          <p>Lady 2</p>
                        </div>
                      </div>
                      <div class="carousel-item" data-bs-interval=".5">
                        <img src="photo/ddd.jpg" class="d-block w-100" alt="..." style="max-height:800px ;">
                        <div class="carousel-caption d-none d-md-block text-bg-mycolor">
                          <h5>Third slide label</h5>
                          <p>Lady 3</p>
                        </div>
                      </div>
                      <div class="carousel-item" data-bs-interval=".5">
                        <img src="photo/nora 2.jpg" class="d-block w-100" alt="..." style="max-height:800px ;">
                        <div class="carousel-caption d-none d-md-block text-bg-mycolor">
                          <h5>Third slide label</h5>
                          <p>Lady 3</p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                 <!---end slider -->
            </div>
        </div>
    </body>
</html>
